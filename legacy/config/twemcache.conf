# if slab profile is specified, then the profile wil be explicitly set
# otherwise, slab profile will be generated by using growth factor, slab size,
# and item min/max size
# For example, you can specify all item sizes allowed with slab_profile:
# slab_profile: 1024 2048 4096 8192 16384 32768 65536 131072 262144 524288

debug_log_level: 4
debug_log_file: twemcache.log
debug_log_nbuf: 1048576

klog_file: twemcache.cmd
klog_backup: twemcache.cmd.old
klog_sample: 100
klog_max: 1073741824

slab_mem: 4294967296
slab_hash_power: 22
slab_evict_opt: 1

time_type: 2
