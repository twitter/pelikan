[package]
name = "momento"
version = "0.1.0"
authors = ["Matt Straathof <matt.straat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.9.0", features = ["full"] }
tonic = { version = "0.6.1", features = ["tls", "tls-roots", "tls-webpki-roots"] }
prost = "0.9.0"
rustls = { version = "0.19.1", features = ["dangerous_configuration"] }
webpki = "0.21.3"
tower = "0.4.8"
jsonwebtoken = "8.0.1"
serde = {version = "1.0", features = ["derive"] }

[build-dependencies]
tonic-build = "0.6.0"

[dev-dependencies]
tokio-test = "*"
uuid = { version = "0.8", features = ["v4"] }
