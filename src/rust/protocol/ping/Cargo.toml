[package]
name = "protocol-ping"
version = "0.0.1"
authors = ["Brian Martin <bmartin@twitter.com>"]
edition = "2018"
description = "protocols used in Pelikan servers"
homepage = "https://pelikan.io"
repository = "https://github.com/twitter/pelikan"
license = "Apache-2.0"

[[bench]]
name = "ping"
path = "benches/ping.rs"
harness = false

[dependencies]
common = { path = "../../common" }
config = { path = "../../config" }
logger = { path = "../../logger" }
protocol-common = { path = "../../protocol/common" }
rustcommon-metrics = { git = "https://github.com/twitter/rustcommon" }
session = { path = "../../session" }
storage-types = { path = "../../storage/types" }

[dev-dependencies]
criterion = "0.3.4"

[features]
default = []
client = []
server = []