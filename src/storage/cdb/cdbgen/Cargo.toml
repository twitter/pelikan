[package]
name = "cdbgen"
version = "0.1.0"
authors = [
	"Brian Martin <bmartin@twitter.com>",
	"Jonathan D. Simms <jsimms@twitter.com>",
]
edition = "2018"

[dependencies]
clap = "2.31"
tempfile = "3.0"
cdb_rs = { path = "../cdb_rs" }

[lib]
name = "cdbgen"
