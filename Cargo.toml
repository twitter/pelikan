[workspace]
members = [
    "src/client/pingclient-rs",
    "src/rust/common",
    "src/rust/config",
    "src/rust/core/server",
    "src/rust/entrystore",
    "src/rust/metrics",
    "src/rust/macros",
    "src/rust/protocol",
    "src/rust/queues",
    "src/rust/server/pingserver",
    "src/rust/server/segcache",
    "src/rust/session",
    "src/rust/storage/seg",
]

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.bench]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.dev]
debug = true
opt-level = 0
